<div class="form-container">
      <h2>Contact Us</h2>
      <form action="https://formsubmit.co/cc36dece6328496486501f3409d37610" method="POST" class="contact-form">
        <!--Honeypot -->
        <input type="text" name="_honey" style="display: none;">
        <!-- disable Captcha -->
        <input type="hidden" name="_captcha" value="false">
          
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" required>
        </div>
        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" required>
        </div>
        <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number:</label>
          <input type="tel" id="mobile" name="mobile" required>
        </div>
        <div class="form-group">
          <label for="postcode">Post Code:</label>
          <input type="text" id="postcode" name="postcode" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        
        <div class="payment-options">
        <label>How would you like to pay:</label>
        <div class="radio-group">
          <input type="radio" id="payCard" name="payment" value="card">
          <label for="payCard">Pay by Card £1189</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="pay12Months" name="payment" value="12months">
          <label for="pay12Months">12 months - £106.74</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="pay24Months" name="payment" value="24months">
          <label for="pay24Months">24 months - £57.07</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="pay36Months" name="payment" value="36months">
          <label for="pay36Months">36 months - £40.62</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="pay48Months" name="payment" value="48months">
          <label for="pay48Months">48 months - £32.48</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="trainAdvisor" name="payment" value="trainadvisor">
          <label for="trainAdvisor">Train as an advisor and potentially earn one for free</label>
        </div>
      </div>
        <button type="submit" class="home-button1 button">Submit</button>
      </form>
